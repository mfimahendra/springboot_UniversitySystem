<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/adminStyle.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar_title">
            <img src="/img/nuist-logo.png" alt="nuist-logo">
            <h1>Student Management System</h1>
        </div>
        <ul class="nav-links">
            <li class="nav-link side-show-hide-btn">
                <a href="#" onclick="return false" id="hide-sidebar"><i class='bx bxs-arrow-to-left'></i></i> Hide
                    Sidebar</a>
            </li>
            <li class="nav-link">
                <hr class="sparator">
            </li>
            <li class="nav-link">
                <a href="#" class=""><i class='bx bxs-dashboard'></i> Dashboard</a>
            </li>
            <li class="nav-link">
                <a href="#" class=""><i class='bx bxs-user'></i> Student</a>
            </li>
            <li class="nav-link">
                <a href="#" class=""><i class='bx bxs-book'></i> Courses</a>
            </li>
            <li class="nav-link">
                <a href="#" class=""><i class='bx bxs-user-rectangle'></i> Teacher</a>
            </li>
            <li class="nav-link">
                <a href="#" class=""><i class='bx bxs-school'></i> School</a>
            </li>
            <li class="nav-link">
                <hr class="sparator">
            </li>
        </ul>
        <footer class="sidebar-footer">
            <p>
                &copy; 2022 NUIST CST
                201953082034 M Fakhrizal Ihza Mahendra
            </p>
        </footer>
    </div>

    <div class="content-header">
        <div class="data-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-1">
                        <button class="btn-toggle btn-toggle-desktop"><i class='bx bx-menu'></i></button>
                        <button class="btn-toggle btn-toggle-mobile"><i class='bx bx-menu'></i></button>
                    </div>
                    <div class="col-9">
                        <div class="content-title">
                            <h1>Dashboard | Welcome <span th:text="${username}"></span></h1>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="dropdown" style="width: 50px;">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class='bx bx-user'></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-account " aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#"><span style="color: #e94b35"
                                        th:text="${username}"></span></a>
                                <a class="dropdown-item" href="#">Settings</a>
                                <form action="/Admin/logout" method="post">
                                    <button class="dropdown-item" type="submit">Logout</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="content">
            <div class="data-body">
                <div class="container nomarg">
                    <div class="row">
                        <div class="col">
                            <div class="dash-card d-flex flex-column justify-content-center align-items-center">
                                <i class="bx bxs-user"></i>
                                <p>Student</p>
                                <h2>20</h2>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="dash-card d-flex flex-column justify-content-center align-items-center">
                                <i class="bx bxs-book"></i>
                                <p>Courses</p>
                                <h2>50</h2>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="dash-card d-flex flex-column justify-content-center align-items-center">
                                <i class='bx bxs-user-rectangle'></i>
                                <p>Teacher</p>
                                <h2>20</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $('#dropdownMenuButton').click(function () {
                $('.dropdown-menu').toggle()
            });

            $('.btn-toggle-desktop').click(function () {
                $('.sidebar').toggleClass('side-hide');
                $('.content-header').toggleClass('side-slide');
            });

            $('.btn-toggle-mobile').click(function () {
                $('.sidebar').addClass('side-show-mobile');
            });

            $('#hide-sidebar').click(function () {
                $('.sidebar').removeClass('side-show-mobile');
            });

        </script>
</body>
</html>
