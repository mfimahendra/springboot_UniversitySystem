<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/js/datatables.min.css" />
    <script type="text/javascript" src="/js/datatables.min.js"></script>

    <link rel="stylesheet" href="/css/adminStyle.css">
    <link rel="icon" href="/img/nuist-logo.png" type="image/x-icon">
    <title th:text="${title}"></title>
</head>

<body>
    <div id="sidebar" class="sidebar"></div>

    <div class="content-header">
        <div class="data-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-1">
                        <button class="btn-toggle btn-toggle-desktop"><i class='bx bx-menu'></i></button>
                        <button class="btn-toggle btn-toggle-mobile"><i class='bx bx-menu'></i></button>
                    </div>
                    <div class="col-9">
                        <div class="content-title">
                            <h1 th:text="${title}"></h1>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="dropdown" style="width: 50px;">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class='bx bx-user'> </i> <span style="color: white;" th:text="${username}"></span>
                            </button>
                            <div class="dropdown-menu dropdown-menu-account " aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Settings</a>
                                <form th:action="@{/admin/logout}" method="post">
                                    <button class="dropdown-item" type="submit">Logout</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="data-body">
            <div class="container nomarg">
                <div class="search-field">
                    <div class="row">
                        <div class="col">
                            <a th:href="@{/admin/teacher/register}" id="addAdmin" class="btn btn-primary me-1">Add
                                Teacher</a>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
            <div class="row table-responsive">
                <table id="teacher-table" class="table table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Teacher Id #</th>
                            <th scope="col">Name</th>
                            <th scope="col">Expertise</th>                            
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th scope="col">Teacher Id #</th>
                            <th scope="col">Name</th>
                            <th scope="col">Expertise</th>                            
                            <th scope="col" style="display: none;"></th>
                        </tr>
                    </tfoot>
                    <tbody class="tbody">
                        <tr th:each="teacher : ${listTeacher}">
                            <td th:text="${teacher.id}"></td>
                            <td th:text="${teacher.name}"></td>
                            <td th:text="${teacher.expertise}"></td>                            
                            <td>
                                <a th:href="${'/admin/teacher/' + teacher.id}" class="btn btn-warning"><i class='bx bx-edit'></i></a>
                                <a th:href="${'/admin/teacher/delete/' + teacher.id}" onclick="return confirm('Do You want to Delete this Teacher?')"
                                    class="btn btn-danger"><i class='bx bx-trash'></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

    <script type="text/javascript" src="/js/script.js"></script>
    <script defer type="text/javascript" src="/js/teacher.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

        });

    </script>
</body>

</html>
