<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="/img/nuist-logo.png" type="image/x-icon">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
    <title>Login Page</title>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col header-title">
            <h1>Student Management System</h1>
        </div>
    </div>
</div>
<div class="container mt-5 login-modal">
    <div class="row">
        <div class="col-sm-8">
            <div class="panel-img">
                <img src="img\nuist.jpg" alt="">
            </div>
        </div>
        <div class="col-sm-4 panel-container">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body mt-2">
                    <form role="form" action="login" method="post" th:object="${loginRequest}">
                        <fieldset>
                            <div class="form-group">
                                <i class='bx bx-user'></i>
                                <input class="form-control" placeholder="Username" name="username" type="text" autofocus required>
                            </div>
                            <div class="form-group mt-2">
                                <i class='bx bxs-lock-alt'></i>
                                <input class="form-control" placeholder="Password" name="password" type="password" required>
                            </div>                            
                            <span id="wrongMessage" th:text="${message}"></span>                            
                            <div class="login-btn-container">
                                <button type="submit" class="btn btn-lg btn-light btn-block">Login</button>                                
                                <button href="/register" type="submit" class="btn btn-lg btn-light btn-block">Register</button>
                            </div>
                        </fieldset>
                    </form>                                                            
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function(){
        $("#username").focus();
        if($("#wrongMessage").text() != ""){
            $("#wrongMessage").css("display", "block");
        }
    });    
</script>
</html>
